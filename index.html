<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>DorszAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#343541;
  --sidebar:#202123;
  --panel:#40414f;
  --border:#565869;
  --text:#ececf1;
  --muted:#9fa1a9;
}
.light{
  --bg:#ffffff;
  --sidebar:#f7f7f8;
  --panel:#ffffff;
  --border:#d9d9e3;
  --text:#000000;
  --muted:#6e6e80;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
}
#app{display:flex;height:100vh}

/* SIDEBAR */
#sidebar{
  width:260px;
  background:var(--sidebar);
  display:flex;
  flex-direction:column;
  padding:10px;
}
#newChat{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:10px;
  border-radius:6px;
  cursor:pointer;
  text-align:left;
}
#newChat:hover{background:rgba(255,255,255,.05)}
#history{
  margin-top:10px;
  flex:1;
  overflow-y:auto;
}
.hist{
  padding:8px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
}
.hist:hover{background:rgba(255,255,255,.08)}

/* CHAT */
#chat{
  flex:1;
  display:flex;
  flex-direction:column;
}
#messages{
  flex:1;
  overflow-y:auto;
  padding:20px;
}
.msg{
  max-width:750px;
  margin:0 auto 24px;
  line-height:1.65;
  white-space:pre-wrap;
}
.user{font-weight:600}
.ai{color:var(--text)}

/* INPUT */
#inputArea{
  border-top:1px solid var(--border);
  padding:15px;
}
#inputWrap{
  max-width:750px;
  margin:auto;
  display:flex;
  align-items:center;
  background:var(--panel);
  border-radius:12px;
  border:1px solid var(--border);
}
#input{
  flex:1;
  background:none;
  border:none;
  color:var(--text);
  padding:14px;
  font-size:15px;
  outline:none;
}
#send{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  padding:0 14px;
  cursor:pointer;
}
#send:hover{color:var(--text)}

/* SETTINGS */
#settings{
  border-top:1px solid var(--border);
  padding:10px;
  font-size:13px;
}
select{
  width:100%;
  margin-top:5px;
  padding:6px;
  background:var(--panel);
  color:var(--text);
  border:1px solid var(--border);
  border-radius:6px;
}
canvas{
  max-width:750px;
  margin:10px auto;
  display:block;
  border-radius:12px;
  border:1px solid var(--border);
}
</style>
</head>
