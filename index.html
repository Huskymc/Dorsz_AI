<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Dorsz 1.0</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  display: flex;
  height: 100vh;
}
#sidebar {
  width: 260px;
  background: #171717;
  padding: 10px;
}
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}
#chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}
.msg {
  margin-bottom: 10px;
}
.user { color: #4da3ff; }
.assistant { color: #7dff7d; }
#inputBar {
  display: flex;
  border-top: 1px solid #333;
}
#input {
  flex: 1;
  padding: 10px;
  background: #111;
  color: #fff;
  border: none;
  outline: none;
}
button {
  background: #2b2b2b;
  color: #fff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
}
button:hover {
  background: #3a3a3a;
}
</style>
</head>
<body>

<div id="sidebar">
  <h3>üêü Dorsz</h3>
  <button onclick="newChat()">‚ûï Nowy chat</button>
</div>

<div id="main">
  <div id="chat"></div>

  <div id="inputBar">
    <input id="input" placeholder="Napisz wiadomo≈õƒá‚Ä¶" />
    <button onclick="send()">Wy≈õlij</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

// ENTER DZIA≈ÅA
input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    send();
  }
});

function addMessage(role, text) {
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.textContent = (role === "user" ? "Ty: " : "Dorsz: ") + text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage("user", text);
  input.value = "";

  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  })
  .then(res => res.json())
  .then(data => {
    addMessage("assistant", data.reply);
  })
  .catch(() => {
    addMessage("assistant", "B≈ÇƒÖd serwera.");
  });
}

function newChat() {
  chat.innerHTML = "";
  addMessage("assistant", "Nowy chat. W czym mogƒô pom√≥c?");
}
</script>

</body>
</html>
