<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorsz AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-main: #343541;
      --bg-sidebar: #202123;
      --bg-input: #40414f;
      --bg-msg-ai: #444654;
      --text: #ececf1;
      --text-dim: #8e8ea0;
      --accent: #19c37d;
      --accent-image: #a855f7;
      --border: rgba(255,255,255,0.1);
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text);
      height: 100vh;
      display: flex;
    }
    
    #sidebar {
      width: 260px;
      background: var(--bg-sidebar);
      padding: 8px;
      display: flex;
      flex-direction: column;
    }
    
    .new-chat {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
    }
    
    .new-chat:hover { background: rgba(255,255,255,0.1); }
    
    /* MODE TABS */
    .mode-tabs {
      display: flex;
      gap: 4px;
      margin-top: 16px;
      padding: 4px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    
    .mode-tab {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
    }
    
    .mode-tab:hover {
      color: var(--text);
    }
    
    .mode-tab.active {
      background: var(--bg-input);
      color: var(--text);
    }
    
    .mode-tab.active.chat-mode {
      color: var(--accent);
    }
    
    .mode-tab.active.image-mode {
      color: var(--accent-image);
    }
    
    #history {
      flex: 1;
      overflow-y: auto;
      margin-top: 16px;
    }
    
    .history-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .history-item:hover { background: rgba(255,255,255,0.1); }
    .history-item.active { background: rgba(255,255,255,0.15); }
    
    .sidebar-bottom {
      border-top: 1px solid var(--border);
      padding-top: 8px;
    }
    
    .sidebar-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    
    .sidebar-btn:hover { background: rgba(255,255,255,0.1); }
    
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    
    #topbar {
      height: 48px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }
    
    #topbar button {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }
    
    #topbar button:hover { background: rgba(255,255,255,0.1); }
    
    #modeIndicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    
    #modeIndicator.image-mode {
      color: var(--accent-image);
    }
    
    #welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    #welcome.hidden { display: none; }
    
    .logo { font-size: 64px; margin-bottom: 16px; }
    #welcome h1 { font-size: 28px; margin-bottom: 8px; }
    #welcome > p { color: var(--text-dim); margin-bottom: 24px; }
    
    .prompts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      max-width: 600px;
    }
    
    .prompt {
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    
    .prompt:hover { background: rgba(255,255,255,0.1); }
    .prompt i { color: var(--accent); margin-right: 8px; }
    .prompt.image-prompt i { color: var(--accent-image); }
    
    #chat {
      flex: 1;
      overflow-y: auto;
      display: none;
    }
    
    #chat.active { display: block; }
    
    .msg { padding: 24px; }
    .msg.user { background: var(--bg-main); }
    .msg.assistant { background: var(--bg-msg-ai); }
    
    .msg-inner {
      max-width: 768px;
      margin: 0 auto;
      display: flex;
      gap: 16px;
    }
    
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 16px;
    }
    
    .avatar.user { background: #5436DA; }
    .avatar.assistant { background: var(--accent); }
    .avatar.assistant.image-mode { background: var(--accent-image); }
    
    .msg-text {
      flex: 1;
      line-height: 1.7;
      overflow-wrap: break-word;
    }
    
    .msg-text p { margin-bottom: 12px; }
    .msg-text p:last-child { margin-bottom: 0; }
    
    .msg-text pre {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
      margin: 12px 0;
      position: relative;
    }
    
    .msg-text code {
      font-family: 'Consolas', monospace;
      font-size: 14px;
    }
    
    .msg-text :not(pre) > code {
      background: rgba(0,0,0,0.4);
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .msg-text ul, .msg-text ol {
      margin: 12px 0;
      padding-left: 24px;
    }
    
    .msg-text li { margin-bottom: 6px; }
    .msg-text strong { font-weight: 600; }
    
    /* GENERATED IMAGE */
    .generated-image {
      max-width: 100%;
      border-radius: 12px;
      margin: 12px 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .generated-image:hover {
      transform: scale(1.02);
    }
    
    .image-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .image-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }
    
    .image-btn:hover {
      background: rgba(255,255,255,0.2);
    }
