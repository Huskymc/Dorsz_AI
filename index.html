<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorsz AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-main: #343541;
      --bg-sidebar: #202123;
      --bg-input: #40414f;
      --bg-msg-ai: #444654;
      --text: #ececf1;
      --text-dim: #8e8ea0;
      --accent: #19c37d;
      --accent-image: #a855f7;
      --accent-voice: #ef4444;
      --border: rgba(255,255,255,0.1);
      --sidebar-width: 260px;
      --sidebar-collapsed: 60px;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text);
      height: 100vh;
      display: flex;
    }
    
    #sidebar {
      width: var(--sidebar-width);
      background: var(--bg-sidebar);
      padding: 8px;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      overflow: hidden;
    }
    
    #sidebar.collapsed { width: var(--sidebar-collapsed); }
    #sidebar.collapsed .txt { display: none; }
    #sidebar.collapsed .mode-tab span { display: none; }
    #sidebar.collapsed .history-item span { display: none; }
    #sidebar.collapsed .sidebar-btn span { display: none; }
    #sidebar.collapsed .collapse-btn i { transform: rotate(180deg); }
    
    .collapse-btn {
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    
    .collapse-btn:hover { background: rgba(255,255,255,0.1); color: var(--text); }
    .collapse-btn i { transition: transform 0.3s; }
    
    .new-chat {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    
    .new-chat:hover { background: rgba(255,255,255,0.1); }
    
    .mode-tabs {
      display: flex;
      gap: 4px;
      margin-top: 16px;
      padding: 4px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    
    .mode-tab {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .mode-tab:hover { color: var(--text); }
    .mode-tab.active { background: var(--bg-input); color: var(--text); }
    .mode-tab.active.chat-mode { color: var(--accent); }
    .mode-tab.active.image-mode { color: var(--accent-image); }
    
    #history { flex: 1; overflow-y: auto; margin-top: 16px; }
    
    .history-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .history-item:hover { background: rgba(255,255,255,0.1); }
    .history-item.active { background: rgba(255,255,255,0.15); }
    .history-item i { opacity: 0.5; }
    
    .sidebar-bottom { border-top: 1px solid var(--border); padding-top: 8px; }
    
    .sidebar-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      white-space: nowrap;
    }
    
    .sidebar-btn:hover { background: rgba(255,255,255,0.1); }
    
    #main { flex: 1; display: flex; flex-direction: column; min-width: 0; }
    
    #topbar {
      height: 48px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }
    
    #topbar button {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }
    
    #topbar button:hover { background: rgba(255,255,255,0.1); }
    
    #modeIndicator { display: flex; align-items: center; gap: 8px; font-weight: 600; }
    #modeIndicator.image-mode { color: var(--accent-image); }
    
    #welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    #welcome.hidden { display: none; }
    
    .logo { font-size: 64px; margin-bottom: 16px; }
    #welcome h1 { font-size: 28px; margin-bottom: 8px; }
    #welcome > p { color: var(--text-dim); margin-bottom: 24px; }
    
    .prompts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; max-width: 600px; }
    
    .prompt {
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    
    .prompt:hover { background: rgba(255,255,255,0.1); }
    .prompt i { color: var(--accent); margin-right: 8px; }
    .prompt.image-prompt i { color: var(--accent-image); }
    
    #chat { flex: 1; overflow-y: auto; display: none; }
    #chat.active { display: block; }
    
    .msg { padding: 24px; }
    .msg.user { background: var(--bg-main); }
    .msg.assistant { background: var(--bg-msg-ai); }
    
    .msg-inner { max-width: 768px; margin: 0 auto; display: flex; gap: 16px; }
    
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 16px;
    }
    
    .avatar.user { background: #5436DA; }
    .avatar.assistant { background: var(--accent); }
    .avatar.assistant.image-mode { background: var(--accent-image); }
    
    .msg-text { flex: 1; line-height: 1.7; overflow-wrap: break-word; }
    .msg-text p { margin-bottom: 12px; }
    .msg-text p:last-child { margin-bottom: 0; }
    
    .msg-text pre {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
      margin: 12px 0;
      position: relative;
    }
    
    .msg-text code { font-family: 'Consolas', monospace; font-size: 14px; }
    .msg-text :not(pre) > code { background: rgba(0,0,0,0.4); padding: 2px 6px; border-radius: 4px; }
    .msg-text ul, .msg-text ol { margin: 12px 0; padding-left: 24px; }
    .msg-text li { margin-bottom: 6px; }
    .msg-text strong { font-weight: 600; }
    
    .generated-image { max-width: 100%; border-radius: 12px; margin: 12px 0; cursor: pointer; transition: transform 0.2s; }
    .generated-image:hover { transform: scale(1.02); }
    
    .image-actions { display: flex; gap: 8px; margin-top: 12px; }
    
    .image-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }
    
    .image-btn:hover { background: rgba(255,255,255,0.2); }
    
    .image-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 40px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
    }
    
    .image-loading .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-top-color: var(--accent-image);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 4px;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 12px;
    }
    
    .copy-btn:hover { background: rgba(255,255,255,0.2); color: var(--text); }
    
    .typing { display: inline-flex; gap: 4px; }
    
    .typing span {
      width: 8px;
      height: 8px;
      background: var(--text);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-8px); opacity: 1; }
    }
    
    #input-area { padding: 16px 24px 24px; }
    .input-wrapper { max-width: 768px; margin: 0 auto; }
    
    .input-box {
      display: flex;
      align-items: flex-end;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 12px;
    }
    
    .input-box:focus-within { border-color: rgba(255,255,255,0.3); }
    .input-box.image-mode:focus-within { border-color: var(--accent-image); }
    
    #attachBtn, #voiceBtn {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      font-size: 18px;
      transition: all 0.2s;
    }
    
    #attachBtn:hover, #voiceBtn:hover { color: var(--text); background: rgba(255,255,255,0.1); }
    #voiceBtn.recording { color: var(--accent-voice); animation: pulse 1s infinite; }
    
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    
    #fileInput { display: none; }
    
    #input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 16px;
      font-family: inherit;
      resize: none;
      max-height: 200px;
      line-height: 1.5;
      padding: 4px 8px;
    }
    
    #input::placeholder { color: var(--text-dim); }
    
    #send {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      font-size: 18px;
      transition: all 0.2s;
    }
    
    #send:hover { color: var(--text); background: rgba(255,255,255,0.1); }
    #send.active { color: var(--accent); }
    #send.active.image-mode { color: var(--accent-image); }
    #send:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .input-info { text-align: center; font-size: 12px; color: var(--text-dim); margin-top: 12px; }
    
    #attachments { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px; }
    #attachments:empty { display: none; }
    
    .attachment {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.1);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
    }
    
    .attachment i { color: var(--accent); }
    .attachment .remove { background: none; border: none; color: var(--text-dim); cursor: pointer; padding: 2px; font-size: 12px; }
    .attachment .remove:hover { color: #ff6b6b; }
    
    .file-preview {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .file-preview i { font-size: 24px; color: var(--accent); }
    .file-preview .file-info { flex: 1; }
    .file-preview .file-name { font-weight: 500; }
    .file-preview .file-size { font-size: 12px; color: var(--text-dim); }
    
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal.hidden { display: none; }
    
    .modal-box {
      background: var(--bg-sidebar);
      padding: 32px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
    }
    
    .modal-box h2 { margin-bottom: 16px; }
    .modal-box p { color: var(--text-dim); margin-bottom: 16px; font-size: 14px; }
    
    .modal-box input, .modal-box select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
    }
    
    .modal-box button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }
    
    .modal-box button:hover { opacity: 0.9; }
    .modal-box button.secondary { background: none; border: 1px solid var(--border); color: var(--text); margin-top: 8px; }
    .modal-box label { display: block; margin-bottom: 6px; font-size: 14px; }
    .setting { margin-bottom: 16px; }
    
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      cursor: zoom-out;
    }
    
    #lightbox.show { display: flex; }
    #lightbox img { max-width: 95%; max-height: 95%; border-radius: 8px; }
    
    #lightbox .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
    
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        transform: translateX(-100%);
        transition: transform 0.3s, width 0.3s;
        z-index: 100;
        width: var(--sidebar-width) !important;
      }
      #sidebar.open { transform: translateX(0); }
      #sidebar.collapsed { width: var(--sidebar-width) !important; }
      .prompts { grid-template-columns: 1fr; }
      .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 99; display: none; }
      .overlay.show { display: block; }
      .collapse-btn { display: none; }
    }
  </style>
</head>
