<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>DorszOS Installer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen" class="screen">
        <!-- Start screen -->
        <div id="start" class="page">
            <h1>Witaj w instalatorze DorszOS</h1>
            <button onclick="nextPage('license')">Rozpocznij instalację</button>
        </div>

        <!-- License screen -->
        <div id="license" class="page" style="display:none;">
            <h2>Umowa Licencyjna</h2>
            <p>Akceptujesz warunki DorszOS?</p>
            <input type="checkbox" id="accept" onchange="checkLicense()"> Akceptuję
            <br>
            <button id="licenseNext" onclick="nextPage('install')" disabled>Dalej</button>
        </div>

        <!-- Installation screen -->
        <div id="install" class="page" style="display:none;">
            <h2>Instalacja...</h2>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
        </div>

        <!-- Finish screen -->
        <div id="finish" class="page" style="display:none;">
            <h2>DorszOS zainstalowany!</h2>
            <button onclick="alert('System gotowy do użycia!')">Uruchom system</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
