<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>DorszAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#343541;
  --sidebar:#202123;
  --panel:#40414f;
  --border:#565869;
  --text:#ececf1;
  --muted:#9fa1a9;
}
.light{
  --bg:#ffffff;
  --sidebar:#f7f7f8;
  --panel:#ffffff;
  --border:#d9d9e3;
  --text:#000000;
  --muted:#6e6e80;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
}
#app{display:flex;height:100vh}

/* SIDEBAR */
#sidebar{
  width:260px;
  background:var(--sidebar);
  display:flex;
  flex-direction:column;
  padding:10px;
}
#newChat{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:10px;
  border-radius:6px;
  cursor:pointer;
  text-align:left;
}
#newChat:hover{background:rgba(255,255,255,.05)}
#history{
  margin-top:10px;
  flex:1;
  overflow-y:auto;
}
.hist{
  padding:8px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
}
.hist:hover{background:rgba(255,255,255,.08)}

/* CHAT */
#chat{
  flex:1;
  display:flex;
  flex-direction:column;
}
#messages{
  flex:1;
  overflow-y:auto;
  padding:20px;
}
.msg{
  max-width:750px;
  margin:0 auto 24px;
  line-height:1.65;
  white-space:pre-wrap;
}
.user{font-weight:600}
.ai{color:var(--text)}

/* INPUT */
#inputArea{
  border-top:1px solid var(--border);
  padding:15px;
}
#inputWrap{
  max-width:750px;
  margin:auto;
  display:flex;
  align-items:center;
  background:var(--panel);
  border-radius:12px;
  border:1px solid var(--border);
}
#input{
  flex:1;
  background:none;
  border:none;
  color:var(--text);
  padding:14px;
  font-size:15px;
  outline:none;
}
#send{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  padding:0 14px;
  cursor:pointer;
}
#send:hover{color:var(--text)}

/* SETTINGS */
#settings{
  border-top:1px solid var(--border);
  padding:10px;
  font-size:13px;
}
select{
  width:100%;
  margin-top:5px;
  padding:6px;
  background:var(--panel);
  color:var(--text);
  border:1px solid var(--border);
  border-radius:6px;
}
canvas{
  max-width:750px;
  margin:10px auto;
  display:block;
  border-radius:12px;
  border:1px solid var(--border);
}
</style>
</head>

<body>
<div id="app">

<div id="sidebar">
  <button id="newChat">＋ New chat</button>

  <div id="history"></div>

  <div id="settings">
    <label>Motyw</label>
    <select id="theme">
      <option value="dark">Ciemny</option>
      <option value="light">Jasny</option>
    </select>

    <label>Styl odpowiedzi</label>
    <select id="style">
      <option value="neutral">Neutralny</option>
      <option value="konkretny">Konkretny</option>
      <option value="techniczny">Techniczny</option>
    </select>
  </div>
</div>

<div id="chat">
  <div id="messages"></div>
  <canvas id="canvas" width="512" height="512"></canvas>

  <div id="inputArea">
    <div id="inputWrap">
      <input id="input" placeholder="Send a message…" autocomplete="off">
      <button id="send">➤</button>
    </div>
  </div>
</div>

</div>

<script>
/* ===== STATE ===== */
let chats = JSON.parse(localStorage.getItem("dorsz_chats")) || [[]];
let current = chats.length-1;
let settings = JSON.parse(localStorage.getItem("dorsz_settings")) || {
  theme:"dark",
  style:"neutral"
};

const body=document.body;
const input=document.getElementById("input");
const messages=document.getElementById("messages");
const historyEl=document.getElementById("history");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

/* INIT */
applySettings();
renderHistory();
loadChat();

input.onkeydown=e=>e.key==="Enter"&&send();
send.onclick=send;
newChat.onclick=()=>{chats.push([]);current=chats.length-1;save();renderHistory();loadChat();};

theme.value=settings.theme;
style.value=settings.style;

theme.onchange=e=>{settings.theme=e.target.value;applySettings();saveSettings();};
style.onchange=e=>{settings.style=e.target.value;saveSettings();};

function applySettings(){
  body.className=settings.theme==="light"?"light":"";
}

/* CHAT */
function send(){
  const t=input.value.trim();
  if(!t) return;
  input.value="";
  chats[current].push({r:"user",t});
  chats[current].push({r:"ai",t:brain(t)});
  save();
  loadChat();
}
function loadChat(){
  messages.innerHTML="";
  chats[current].forEach(m=>{
    const d=document.createElement("div");
    d.className="msg "+m.r;
    d.textContent=m.t;
    messages.appendChild(d);
  });
  messages.scrollTop=messages.scrollHeight;
}
function renderHistory(){
  historyEl.innerHTML="";
  chats.forEach((c,i)=>{
    const h=document.createElement("div");
    h.className="hist";
    h.textContent=c[0]?c[0].t.slice(0,24):"New chat";
    h.onclick=()=>{current=i;loadChat();};
    historyEl.appendChild(h);
  });
}
function save(){localStorage.setItem("dorsz_chats",JSON.stringify(chats));}
function saveSettings(){localStorage.setItem("dorsz_settings",JSON.stringify(settings));}

/* LOGIKA */
function brain(text){
  const t=text.toLowerCase();
  if(t==="true") return "true";
  if(/hej|siema|elo/.test(t)) return styleOut("Cześć. Słucham.");
  if(/kim.*jeste/.test(t)) return styleOut("Jestem DorszAI. Frontendowa kopia interfejsu ChatGPT.");
  if(/obraz|rysuj|generuj/.test(t)){ draw(); return styleOut("Obraz wygenerowany."); }
  if(t.endsWith("?")) return styleOut("Dobre pytanie. Sprecyzuj, czego dokładnie oczekujesz.");
  return styleOut("Zrozumiałem. Możemy to rozwinąć.");
}
function styleOut(t){
  if(settings.style==="techniczny") return "[OK] "+t;
  if(settings.style==="konkretny") return t.replace(/\.$/,".");
  return t;
}

/* IMAGE */
function draw(){
  const g=ctx.createLinearGradient(0,0,512,512);
  g.addColorStop(0,r()); g.addColorStop(1,r());
  ctx.fillStyle=g; ctx.fillRect(0,0,512,512);
  for(let i=0;i<25;i++){
    ctx.fillStyle=r();
    ctx.beginPath();
    ctx.arc(Math.random()*512,Math.random()*512,Math.random()*35,0,6.28);
    ctx.fill();
  }
}
function r(){return `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`}
</script>
</body>
</html>
