<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>LocalGPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: #343541;
    color: white;
    height: 100vh;
    display: flex;
}

/* SIDEBAR */
#sidebar {
    width: 260px;
    background: #202123;
    display: flex;
    flex-direction: column;
    padding: 10px;
}

#newChat {
    background: #343541;
    border: 1px solid #555;
    color: white;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 10px;
}

.chatItem {
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}
.chatItem:hover {
    background: #2a2b32;
}

/* MAIN */
#main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

#chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.msg {
    max-width: 800px;
    margin: auto;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    line-height: 1.5;
}

.user {
    background: #444654;
}

.ai {
    background: #343541;
}

/* INPUT */
#inputBar {
    border-top: 1px solid #555;
    padding: 15px;
    display: flex;
    gap: 10px;
}

#plus {
    background: #555;
    border: none;
    color: white;
    width: 40px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 20px;
}

#input {
    flex: 1;
    padding: 15px;
    border-radius: 8px;
    border: none;
    background: #40414f;
    color: white;
    font-size: 16px;
}
#input:focus { outline: none; }

#send {
    background: #19c37d;
    border: none;
    padding: 0 20px;
    border-radius: 8px;
    cursor: pointer;
    color: black;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="sidebar">
    <button id="newChat">+ Nowa rozmowa</button>
    <div class="chatItem">
