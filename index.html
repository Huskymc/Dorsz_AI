<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Custom AI Frontend</title>
<style>
body { background:#0e0e0e; color:#fff; font-family:Arial; }
#chat { max-width:700px; margin:30px auto; }
.msg { margin:10px 0; }
.user { color:#4fc3f7; }
.ai { color:#81c784; }
input { width:80%; padding:10px; }
button { padding:10px; }
</style>
</head>
<body>

<div id="chat"></div>
<input id="input" placeholder="Napisz..." />
<button onclick="send()">Wyślij</button>

<script>
// ==================
// STAN AI
// ==================
const AI = {
  mode: "normal", // normal | admin | help
  memory: [],
};

// ==================
// GŁÓWNA FUNKCJA
// ==================
function processMessage(text) {
  text = text.toLowerCase();

  // ZMIANA TRYBU
  if (text === "/admin") {
    AI.mode = "admin";
    return "Tryb ADMIN aktywny.";
  }

  if (text === "/normal") {
    AI.mode = "normal";
    return "Powrót do trybu normalnego.";
  }

  // TRYB ADMIN
  if (AI.mode === "admin") {
    if (text.includes("status"))
      return "System działa. Pamięć: " + AI.memory.length;
  }

  // LOGIKA GŁÓWNA
  if (text.includes("cześć")) return "Siema. Mów konkretnie.";
  if (text.includes("pomoc")) return "Dostępne komendy: /admin /normal";

  // PAMIĘĆ
  AI.memory.push(text);

  return "Nie znam tej komendy.";
}

// ==================
// UI
// ==================
function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  const userMsg = input.value;
  if (!userMsg) return;

  chat.innerHTML += `<div class="msg user">> ${userMsg}</div>`;

  const reply = processMessage(userMsg);
  chat.innerHTML += `<div class="msg ai">${reply}</div>`;

  input.value = "";
}
</script>

</body>
</html>
