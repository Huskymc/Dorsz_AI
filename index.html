<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorsz AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-main: #343541;
      --bg-sidebar: #202123;
      --bg-input: #40414f;
      --bg-msg-ai: #444654;
      --text: #ececf1;
      --text-dim: #8e8ea0;
      --accent: #19c37d;
      --accent-image: #a855f7;
      --border: rgba(255,255,255,0.1);
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text);
      height: 100vh;
      display: flex;
    }
    
    #sidebar {
      width: 260px;
      background: var(--bg-sidebar);
      padding: 8px;
      display: flex;
      flex-direction: column;
    }
    
    .new-chat {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
    }
    
    .new-chat:hover { background: rgba(255,255,255,0.1); }
    
    /* MODE TABS */
    .mode-tabs {
      display: flex;
      gap: 4px;
      margin-top: 16px;
      padding: 4px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    
    .mode-tab {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
    }
    
    .mode-tab:hover {
      color: var(--text);
    }
    
    .mode-tab.active {
      background: var(--bg-input);
      color: var(--text);
    }
    
    .mode-tab.active.chat-mode {
      color: var(--accent);
    }
    
    .mode-tab.active.image-mode {
      color: var(--accent-image);
    }
    
    #history {
      flex: 1;
      overflow-y: auto;
      margin-top: 16px;
    }
    
    .history-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .history-item:hover { background: rgba(255,255,255,0.1); }
    .history-item.active { background: rgba(255,255,255,0.15); }
    
    .sidebar-bottom {
      border-top: 1px solid var(--border);
      padding-top: 8px;
    }
    
    .sidebar-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    
    .sidebar-btn:hover { background: rgba(255,255,255,0.1); }
    
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    
    #topbar {
      height: 48px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }
    
    #topbar button {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }
    
    #topbar button:hover { background: rgba(255,255,255,0.1); }
    
    #modeIndicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    
    #modeIndicator.image-mode {
      color: var(--accent-image);
    }
    
    #welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    #welcome.hidden { display: none; }
    
    .logo { font-size: 64px; margin-bottom: 16px; }
    #welcome h1 { font-size: 28px; margin-bottom: 8px; }
    #welcome > p { color: var(--text-dim); margin-bottom: 24px; }
    
    .prompts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      max-width: 600px;
    }
    
    .prompt {
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    
    .prompt:hover { background: rgba(255,255,255,0.1); }
    .prompt i { color: var(--accent); margin-right: 8px; }
    .prompt.image-prompt i { color: var(--accent-image); }
    
    #chat {
      flex: 1;
      overflow-y: auto;
      display: none;
    }
    
    #chat.active { display: block; }
    
    .msg { padding: 24px; }
    .msg.user { background: var(--bg-main); }
    .msg.assistant { background: var(--bg-msg-ai); }
    
    .msg-inner {
      max-width: 768px;
      margin: 0 auto;
      display: flex;
      gap: 16px;
    }
    
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 16px;
    }
    
    .avatar.user { background: #5436DA; }
    .avatar.assistant { background: var(--accent); }
    .avatar.assistant.image-mode { background: var(--accent-image); }
    
    .msg-text {
      flex: 1;
      line-height: 1.7;
      overflow-wrap: break-word;
    }
    
    .msg-text p { margin-bottom: 12px; }
    .msg-text p:last-child { margin-bottom: 0; }
    
    .msg-text pre {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
      margin: 12px 0;
      position: relative;
    }
    
    .msg-text code {
      font-family: 'Consolas', monospace;
      font-size: 14px;
    }
    
    .msg-text :not(pre) > code {
      background: rgba(0,0,0,0.4);
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .msg-text ul, .msg-text ol {
      margin: 12px 0;
      padding-left: 24px;
    }
    
    .msg-text li { margin-bottom: 6px; }
    .msg-text strong { font-weight: 600; }
    
    /* GENERATED IMAGE */
    .generated-image {
      max-width: 100%;
      border-radius: 12px;
      margin: 12px 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .generated-image:hover {
      transform: scale(1.02);
    }
    
    .image-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .image-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }
    
    .image-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .image-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 40px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
    }
    
    .image-loading .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-top-color: var(--accent-image);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 4px;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 12px;
    }
    
    .copy-btn:hover { background: rgba(255,255,255,0.2); color: var(--text); }
    
    .typing {
      display: inline-flex;
      gap: 4px;
    }
    
    .typing span {
      width: 8px;
      height: 8px;
      background: var(--text);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-8px); opacity: 1; }
    }
    
    #input-area { padding: 16px 24px 24px; }
    
    .input-wrapper {
      max-width: 768px;
      margin: 0 auto;
    }
    
    .input-box {
      display: flex;
      align-items: flex-end;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 12px;
    }
    
    .input-box:focus-within { border-color: rgba(255,255,255,0.3); }
    
    .input-box.image-mode:focus-within {
      border-color: var(--accent-image);
    }
    
    #attachBtn {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      font-size: 18px;
      transition: all 0.2s;
    }
    
    #attachBtn:hover { 
      color: var(--text); 
      background: rgba(255,255,255,0.1); 
    }
    
    #fileInput {
      display: none;
    }
    
    #input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 16px;
      font-family: inherit;
      resize: none;
      max-height: 200px;
      line-height: 1.5;
      padding: 4px 8px;
    }
    
    #input::placeholder { color: var(--text-dim); }
    
    #send {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }
    
    #send:hover { color: var(--text); background: rgba(255,255,255,0.1); }
    #send.active { color: var(--accent); }
    #send.active.image-mode { color: var(--accent-image); }
    #send:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .input-info {
      text-align: center;
      font-size: 12px;
      color: var(--text-dim);
      margin-top: 12px;
    }
    
    #attachments {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    #attachments:empty { display: none; }
    
    .attachment {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.1);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
    }
    
    .attachment i { color: var(--accent); }
    
    .attachment .remove {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 2px;
      font-size: 12px;
    }
    
    .attachment .remove:hover { color: #ff6b6b; }
    
    .file-preview {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .file-preview i {
      font-size: 24px;
      color: var(--accent);
    }
    
    .file-preview .file-info { flex: 1; }
    .file-preview .file-name { font-weight: 500; }
    .file-preview .file-size { font-size: 12px; color: var(--text-dim); }
    
    .file-content {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      font-family: 'Consolas', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal.hidden { display: none; }
    
    .modal-box {
      background: var(--bg-sidebar);
      padding: 32px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
    }
    
    .modal-box h2 { margin-bottom: 16px; }
    .modal-box p { color: var(--text-dim); margin-bottom: 16px; font-size: 14px; }
    
    .modal-box input, .modal-box select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
    }
    
    .modal-box button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }
    
    .modal-box button:hover { opacity: 0.9; }
    
    .modal-box button.secondary {
      background: none;
      border: 1px solid var(--border);
      color: var(--text);
      margin-top: 8px;
    }
    
    .modal-box a { color: var(--accent); }
    .modal-box label { display: block; margin-bottom: 6px; font-size: 14px; }
    .setting { margin-bottom: 16px; }
    
    /* IMAGE LIGHTBOX */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      cursor: zoom-out;
    }
    
    #lightbox.show { display: flex; }
    
    #lightbox img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 8px;
    }
    
    #lightbox .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
    
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        transform: translateX(-100%);
        transition: transform 0.3s;
        z-index: 100;
      }
      #sidebar.open { transform: translateX(0); }
      .prompts { grid-template-columns: 1fr; }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 99;
        display: none;
      }
      .overlay.show { display: block; }
    }
  </style>
</head>

<script>
var API_URL = 'https://api.groq.com/openai/v1/chat/completions';
var IMAGE_API_URL = 'https://image.pollinations.ai/prompt/';

var SYSTEM = 'Jeste≈õ Dorsz AI - inteligentny asystent programisty. Odpowiadaj po polsku. Formatuj kod w blokach ```jƒôzyk. BƒÖd≈∫ konkretny i pomocny. Je≈õli u≈ºytkownik za≈ÇƒÖcza plik, przeanalizuj jego zawarto≈õƒá.';

var CHAT_PROMPTS = [
  { icon: 'fa-gamepad', text: 'Napisz plugin Minecraft kt√≥ry teleportuje gracza do spawnu' },
  { icon: 'fa-code', text: 'Wyja≈õnij mi jak dzia≈Ça async/await w JavaScript' },
  { icon: 'fa-bug', text: 'Mam b≈ÇƒÖd w kodzie, pom√≥≈º mi go naprawiƒá' },
  { icon: 'fa-globe', text: 'Stw√≥rz stronƒô HTML z nowoczesnym designem' }
];

var IMAGE_PROMPTS = [
  { icon: 'fa-mountain-sun', text: 'Piƒôkny zach√≥d s≈Ço≈Ñca nad g√≥rami, cyfrowa sztuka' },
  { icon: 'fa-robot', text: 'Futurystyczny robot w stylu cyberpunk' },
  { icon: 'fa-cat', text: 'Uroczy kot w kosmicznym he≈Çmie, ilustracja' },
  { icon: 'fa-city', text: 'Miasto przysz≈Ço≈õci nocƒÖ, neonowe ≈õwiat≈Ça' }
];

var apiKey = localStorage.getItem('dorsz_key') || '';
var model = localStorage.getItem('dorsz_model') || 'llama-3.3-70b-versatile';
var currentMode = 'chat';
var chats = [];
var currentChat = null;
var messages = [];
var generating = false;
var attachedFiles = [];

try {
  chats = JSON.parse(localStorage.getItem('dorsz_chats') || '[]');
} catch(e) {
  chats = [];
}

var chat = document.getElementById('chat');
var input = document.getElementById('input');
var sendBtn = document.getElementById('send');
var welcome = document.getElementById('welcome');
var historyEl = document.getElementById('history');
var keyModal = document.getElementById('keyModal');
var settingsModal = document.getElementById('settingsModal');
var sidebar = document.getElementById('sidebar');
var overlay = document.getElementById('overlay');
var attachmentsEl = document.getElementById('attachments');
var inputBox = document.getElementById('inputBox');
var modeIndicator = document.getElementById('modeIndicator');
var inputInfo = document.getElementById('inputInfo');
var welcomeText = document.getElementById('welcomeText');
var promptsContainer = document.getElementById('promptsContainer');
var attachBtn = document.getElementById('attachBtn');

function init() {
  if (!apiKey) {
    keyModal.classList.remove('hidden');
  } else {
    keyModal.classList.add('hidden');
  }
  document.getElementById('modelSelect').value = model;
  renderHistory();
  updateModeUI();
  
  input.addEventListener('input', resize);
  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });
}

function saveKey() {
  var key = document.getElementById('keyInput').value.trim();
  if (!key) {
    alert('Podaj klucz API Groq');
    return;
  }
  apiKey = key;
  localStorage.setItem('dorsz_key', key);
  keyModal.classList.add('hidden');
}

// ========== MODE SWITCHING ==========
function setMode(mode) {
  currentMode = mode;
  updateModeUI();
}

function updateModeUI() {
  var chatTab = document.getElementById('chatTab');
  var imageTab = document.getElementById('imageTab');
  
  if (currentMode === 'chat') {
    chatTab.classList.add('active');
    imageTab.classList.remove('active');
    modeIndicator.innerHTML = 'üêü Dorsz AI';
    modeIndicator.classList.remove('image-mode');
    input.placeholder = 'Napisz wiadomo≈õƒá...';
    inputBox.classList.remove('image-mode');
    sendBtn.classList.remove('image-mode');
    inputInfo.textContent = 'Dorsz AI ‚Ä¢ Llama 3.3 przez Groq ‚Ä¢ Enter = wy≈õlij';
    welcomeText.textContent = 'Jak mogƒô Ci dzisiaj pom√≥c?';
    attachBtn.style.display = 'block';
    renderPrompts(CHAT_PROMPTS, false);
  } else {
    chatTab.classList.remove('active');
    imageTab.classList.add('active');
    modeIndicator.innerHTML = 'üé® Dorsz AI - Grafik';
    modeIndicator.classList.add('image-mode');
    input.placeholder = 'Opisz obraz kt√≥ry chcesz wygenerowaƒá...';
    inputBox.classList.add('image-mode');
    sendBtn.classList.add('image-mode');
    inputInfo.textContent = 'Dorsz AI Grafik ‚Ä¢ Pollinations.ai ‚Ä¢ Darmowe generowanie';
    welcomeText.textContent = 'Jaki obraz mam dla Ciebie stworzyƒá?';
    attachBtn.style.display = 'none';
    renderPrompts(IMAGE_PROMPTS, true);
  }
}

function renderPrompts(prompts, isImage) {
  promptsContainer.innerHTML = '';
  for (var i = 0; i < prompts.length; i++) {
    var p = prompts[i];
    var div = document.createElement('div');
    div.className = 'prompt' + (isImage ? ' image-prompt' : '');
    div.innerHTML = '<i class="fas ' + p.icon + '"></i> ' + p.text;
    div.onclick = (function(text) {
      return function() { use(text); };
    })(p.text);
    promptsContainer.appendChild(div);
  }
}

// ========== FILES ==========
function handleFiles(files) {
  if (currentMode === 'image') return;
  
  for (var i = 0; i < files.length; i++) {
    var file = files[i];
    if (file.size > 100000) {
      alert('Plik "' + file.name + '" jest za du≈ºy (max 100KB)');
      continue;
    }
    (function(f) {
      var reader = new FileReader();
      reader.onload = function(e) {
        attachedFiles.push({
          name: f.name,
          size: f.size,
          content: e.target.result
        });
        renderAttachments();
      };
      reader.readAsText(f);
    })(file);
  }
  document.getElementById('fileInput').value = '';
}

function renderAttachments() {
  attachmentsEl.innerHTML = '';
  for (var i = 0; i < attachedFiles.length; i++) {
    (function(index) {
      var file = attachedFiles[index];
      var div = document.createElement('div');
      div.className = 'attachment';
      div.innerHTML = '<i class="fas fa-file-code"></i><span>' + file.name + '</span><button class="remove" onclick="removeFile(' + index + ')" title="Usu≈Ñ"><i class="fas fa-times"></i></button>';
      attachmentsEl.appendChild(div);
    })(i);
  }
}

function removeFile(index) {
  attachedFiles.splice(index, 1);
  renderAttachments();
}

function formatFileSize(bytes) {
  if (bytes < 1024) return bytes + ' B';
  return (bytes / 1024).toFixed(1) + ' KB';
}

// ========== SEND ==========
function send() {
  var text = input.value.trim();
  if ((!text && attachedFiles.length === 0) || generating) return;
  
  if (currentMode === 'image') {
    generateImage(text);
  } else {
    sendChat(text);
  }
}

function sendChat(text) {
  welcome.classList.add('hidden');
  chat.classList.add('active');
  
  var fullMessage = text;
  var fileInfoHtml = '';
  
  if (attachedFiles.length > 0) {
    fullMessage += '\n\n';
    for (var i = 0; i < attachedFiles.length; i++) {
      var file = attachedFiles[i];
      fullMessage += 'üìé Plik: ' + file.name + '\n```\n' + file.content + '\n```\n\n';
      fileInfoHtml += '<div class="file-preview"><i class="fas fa-file-code"></i><div class="file-info"><div class="file-name">' + file.name + '</div><div class="file-size">' + formatFileSize(file.size) + '</div></div></div><div class="file-content">' + escapeHtml(file.content.substring(0, 500)) + (file.content.length > 500 ? '\n...(skr√≥cono)' : '') + '</div>';
    }
  }
  
  messages.push({ role: 'user', content: fullMessage });
  
  var displayText = text;
  if (fileInfoHtml) displayText = text + fileInfoHtml;
  addMsg('user', displayText, true);
  
  input.value = '';
  attachedFiles = [];
  renderAttachments();
  resize();
  
  generating = true;
  sendBtn.disabled = true;
  var typing = addTyping();
  
  fetch(API_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + apiKey
    },
    body: JSON.stringify({
      model: model,
      messages: [{ role: 'system', content: SYSTEM }].concat(messages),
      temperature: 0.7,
      max_tokens: 4096
    })
  })
  .then(function(res) {
    if (!res.ok) {
      return res.json().then(function(err) {
        throw new Error(err.error ? err.error.message : 'B≈ÇƒÖd ' + res.status);
      });
    }
    return res.json();
  })
  .then(function(data) {
    var reply = data.choices[0].message.content;
    typing.remove();
    messages.push({ role: 'assistant', content: reply });
    addMsg('assistant', reply);
    saveChat();
  })
  .catch(function(err) {
    typing.remove();
    addMsg('assistant', '‚ùå B≈ÇƒÖd: ' + err.message + '\n\nSprawd≈∫ czy klucz API jest poprawny.');
  })
  .finally(function() {
    generating = false;
    sendBtn.disabled = false;
  });
}

// ========== IMAGE GENERATION ==========
function generateImage(prompt) {
  if (!prompt) return;
  
  welcome.classList.add('hidden');
  chat.classList.add('active');
  
  messages.push({ role: 'user', content: 'üé® ' + prompt });
  addMsg('user', 'üé® ' + prompt);
  
  input.value = '';
  resize();
  
  generating = true;
  sendBtn.disabled = true;
  
  // Show loading
  var loadingDiv = document.createElement('div');
  loadingDiv.className = 'msg assistant';
  loadingDiv.innerHTML = '<div class="msg-inner"><div class="avatar assistant image-mode">üé®</div><div class="msg-text"><div class="image-loading"><div class="spinner"></div><p>Generujƒô obraz...</p></div></div></div>';
  chat.appendChild(loadingDiv);
  chat.scrollTop = chat.scrollHeight;
  
  // Build image URL
  var encodedPrompt = encodeURIComponent(prompt + ', high quality, detailed');
  var imageUrl = IMAGE_API_URL + encodedPrompt + '?width=1024&height=1024&seed=' + Math.floor(Math.random() * 1000000);
  
  // Create image element to preload
  var img = new Image();
  img.onload = function() {
    loadingDiv.remove();
    
    var msgDiv = document.createElement('div');
    msgDiv.className = 'msg assistant';
    msgDiv.innerHTML = '<div class="msg-inner"><div class="avatar assistant image-mode">üé®</div><div class="msg-text"><p>Oto wygenerowany obraz:</p><img class="generated-image" src="' + imageUrl + '" alt="' + escapeHtml(prompt) + '" onclick="openLightbox(this.src)"><div class="image-actions"><button class="image-btn" onclick="downloadImage(\'' + imageUrl + '\', \'dorsz-ai-image.png\')"><i class="fas fa-download"></i> Pobierz</button><button class="image-btn" onclick="regenerateImage(\'' + escapeHtml(prompt).replace(/'/g, "\\'") + '\')"><i class="fas fa-rotate"></i> Generuj ponownie</button><button class="image-btn" onclick="copyImageUrl(\'' + imageUrl + '\')"><i class="fas fa-link"></i> Kopiuj link</button></div></div></div>';
    
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
    
    messages.push({ role: 'assistant', content: '[Wygenerowany obraz: ' + prompt + ']' });
    saveChat();
    
    generating = false;
    sendBtn.disabled = false;
  };
  
  img.onerror = function() {
    loadingDiv.remove();
    addMsg('assistant', '‚ùå Nie uda≈Ço siƒô wygenerowaƒá obrazu. Spr√≥buj ponownie.');
    generating = false;
    sendBtn.disabled = false;
  };
  
  img.src = imageUrl;
}

function regenerateImage(prompt) {
  input.value = prompt;
  send();
}

function downloadImage(url, filename) {
  var a = document.createElement('a');
  a.href = url;
  a.download = filename;
  a.target = '_blank';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

function copyImageUrl(url) {
  navigator.clipboard.writeText(url).then(function() {
    alert('Link skopiowany!');
  });
}

function openLightbox(src) {
  document.getElementById('lightboxImg').src = src;
  document.getElementById('lightbox').classList.add('show');
}

function closeLightbox() {
  document.getElementById('lightbox').classList.remove('show');
}

// ========== MESSAGES ==========
function escapeHtml(text) {
  return text
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');
}

function addMsg(role, content, isRaw) {
  var div = document.createElement('div');
  div.className = 'msg ' + role;
  
  var avatar = role === 'user' ? '<i class="fas fa-user"></i>' : 'üêü';
  var avatarClass = role;
  if (role === 'assistant' && currentMode === 'image') {
    avatar = 'üé®';
    avatarClass += ' image-mode';
  }
  
  var formattedContent = isRaw ? content : format(content);
  
  div.innerHTML = '<div class="msg-inner"><div class="avatar ' + avatarClass + '">' + avatar + '</div><div class="msg-text">' + formattedContent + '</div></div>';
  
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  
  var pres = div.querySelectorAll('pre');
  for (var i = 0; i < pres.length; i++) {
    (function(pre) {
      var btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.innerHTML = '<i class="fas fa-copy"></i> Kopiuj';
      btn.onclick = function() {
        var code = pre.querySelector('code');
        if (code) {
          navigator.clipboard.writeText(code.textContent);
          btn.innerHTML = '<i class="fas fa-check"></i> OK!';
          setTimeout(function() {
            btn.innerHTML = '<i class="fas fa-copy"></i> Kopiuj';
          }, 2000);
        }
      };
      pre.appendChild(btn);
    })(pres[i]);
  }
  
  return div;
}

function addTyping() {
  var div = document.createElement('div');
  div.className = 'msg assistant';
  div.innerHTML = '<div class="msg-inner"><div class="avatar assistant">üêü</div><div class="msg-text"><div class="typing"><span></span><span></span><span></span></div></div></div>';
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

function format(text) {
  if (!text) return '';
  text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
  text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, function(m, lang, code) {
    return '<pre><code class="language-' + lang + '">' + code.trim() + '</code></pre>';
  });
  text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
  text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
  text = text.replace(/\n/g, '<br>');
  return text;
}

// ========== HISTORY ==========
function saveChat() {
  if (!messages.length) return;
  
  var title = messages[0].content.substring(0, 35).replace(/\n/g, ' ');
  var data = { title: title, messages: messages.slice(), date: Date.now(), mode: currentMode };
  
  if (currentChat !== null) {
    chats[currentChat] = data;
  } else {
    currentChat = chats.length;
    chats.push(data);
  }
  
  if (chats.length > 30) chats = chats.slice(-30);
  localStorage.setItem('dorsz_chats', JSON.stringify(chats));
  renderHistory();
}

function loadChat(i) {
  currentChat = i;
  messages = chats[i].messages.slice();
  if (chats[i].mode) currentMode = chats[i].mode;
  updateModeUI();
  
  welcome.classList.add('hidden');
  chat.classList.add('active');
  chat.innerHTML = '';
  
  for (var j = 0; j < messages.length; j++) {
    addMsg(messages[j].role, messages[j].content);
  }
  renderHistory();
  closeSidebar();
}

function renderHistory() {
  historyEl.innerHTML = '';
  
  for (var i = chats.length - 1; i >= 0; i--) {
    (function(index) {
      var c = chats[index];
      var div = document.createElement('div');
      div.className = 'history-item' + (index === currentChat ? ' active' : '');
      var icon = c.mode === 'image' ? 'fa-image' : 'fa-comment';
      div.innerHTML = '<i class="fas ' + icon + '" style="margin-right:8px;opacity:0.5"></i>' + escapeHtml(c.title);
      div.onclick = function() { loadChat(index); };
      historyEl.appendChild(div);
    })(i);
  }
}

function newChat() {
  currentChat = null;
  messages = [];
  attachedFiles = [];
  renderAttachments();
  chat.innerHTML = '';
  chat.classList.remove('active');
  welcome.classList.remove('hidden');
  renderHistory();
  closeSidebar();
}

function clearAll() {
  if (!confirm('UsunƒÖƒá ca≈ÇƒÖ historiƒô?')) return;
  chats = [];
  localStorage.removeItem('dorsz_chats');
  newChat();
}

// ========== SETTINGS ==========
function openSettings() {
  document.getElementById('keySettings').value = apiKey;
  document.getElementById('modelSelect').value = model;
  settingsModal.classList.remove('hidden');
}

function closeSettings() {
  settingsModal.classList.add('hidden');
}

function saveSettings() {
  var key = document.getElementById('keySettings').value.trim();
  if (key) {
    apiKey = key;
    localStorage.setItem('dorsz_key', key);
  }
  model = document.getElementById('modelSelect').value;
  localStorage.setItem('dorsz_model', model);
  closeSettings();
}

// ========== UI ==========
function resize() {
  input.style.height = 'auto';
  input.style.height = Math.min(input.scrollHeight, 200) + 'px';
  if (input.value.trim() || attachedFiles.length > 0) {
    sendBtn.classList.add('active');
  } else {
    sendBtn.classList.remove('active');
  }
}

function toggleSidebar() {
  sidebar.classList.toggle('open');
  overlay.classList.toggle('show');
}

function closeSidebar() {
  sidebar.classList.remove('open');
  overlay.classList.remove('show');
}

function use(text) {
  input.value = text;
  resize();
  input.focus();
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeLightbox();
    closeSettings();
  }
});

init();
</script>
