<html lang="pl">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #fff;
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
#sidebar {
  width: 260px;
  background: #151515;
  padding: 10px;
  display: flex;
  flex-direction: column;
}
#sidebar h2 { margin-bottom: 10px; }
#sidebar button {
  background: #1f1f1f;
  color: #fff;

}

#main { flex: 1; display: flex; flex-direction: column; }
#topbar {
  height: 50px;

  padding: 0 10px;
  border-bottom: 1px solid #222;
}
#chat { flex: 1; padding: 15px; overflow-y: auto; }
.msg { margin-bottom: 12px; padding: 10px; border-radius: 6px; max-width: 80%; }
.user { background: #1e3a5f; align-self: flex-end; }
.assistant { background: #1f1f1f; align-self: flex-start; }

/* INPUT */
#inputBar { display: flex; border-top: 1px solid #222; }
#input {
  flex: 1;
  padding: 12px;
  background: #111;
  color: #fff;
  border: none;
  outline: none;
  font-size: 15px;
}
#sendBtn {
  padding: 12px 20px;
  background: #2b2b2b;

</style>
</head>
