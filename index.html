<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorsz AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-main: #343541;
      --bg-sidebar: #202123;
      --bg-input: #40414f;
      --bg-msg-ai: #444654;
      --text: #ececf1;
      --text-dim: #8e8ea0;
      --accent: #19c37d;
      --accent-image: #a855f7;
      --accent-voice: #ef4444;
      --border: rgba(255,255,255,0.1);
      --sidebar-width: 260px;
      --sidebar-collapsed: 60px;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text);
      height: 100vh;
      display: flex;
    }
    
    #sidebar {
      width: var(--sidebar-width);
      background: var(--bg-sidebar);
      padding: 8px;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      overflow: hidden;
    }
    
    #sidebar.collapsed { width: var(--sidebar-collapsed); }
    #sidebar.collapsed .txt { display: none; }
    #sidebar.collapsed .mode-tab span { display: none; }
    #sidebar.collapsed .history-item span { display: none; }
    #sidebar.collapsed .sidebar-btn span { display: none; }
    #sidebar.collapsed .collapse-btn i { transform: rotate(180deg); }
    
    .collapse-btn {
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    
    .collapse-btn:hover { background: rgba(255,255,255,0.1); color: var(--text); }
    .collapse-btn i { transition: transform 0.3s; }
    
    .new-chat {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    
    .new-chat:hover { background: rgba(255,255,255,0.1); }
    
    .mode-tabs {
      display: flex;
      gap: 4px;
      margin-top: 16px;
      padding: 4px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    
    .mode-tab {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 13px;
