<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dorsz AI</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #202124;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #chatContainer {
        width: 90%;
        max-width: 600px;
        height: 80%;
        display: flex;
        flex-direction: column;
        background: #2a2a2a;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #chat {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .message {
        max-width: 75%;
        padding: 10px 15px;
        border-radius: 20px;
        word-wrap: break-word;
        line-height: 1.4;
    }
    .user {
        background: #4caf50;
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 0;
    }
    .ai {
        background: #3c3c3c;
        color: #fff;
        align-self: flex-start;
        border-bottom-left-radius: 0;
    }
    #inputContainer {
        display: flex;
        border-top: 1px solid #444;
    }
    #userInput {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 0;
        font-size: 16px;
        background: #2a2a2a;
        color: #fff;
    }
    #userInput:focus { outline: none; }
    button {
        padding: 0 20px;
        border: none;
        background: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>

<div id="chatContainer">
    <div id="chat"></div>
    <div id="inputContainer">
        <input type="text" id="userInput" placeholder="Napisz coś...">
        <button onclick="sendMessage()">Wyślij</button>
    </div>
</div>

<script>
const chat = document.getElementById('chat');
const userInput = document.getElementById('userInput');

// Baza odpowiedzi AI
const responses = {
    "cześć": "Siema! Jak leci?",
    "hej": "Hej! Co tam u Ciebie?",
    "jak się masz": "U mnie wszystko spoko, a u Ciebie?",
    "dom": "Dom to miejsce, gdzie serce.",
    "default": "Nie wiem co odpowiedzieć na to..."
};

function sendMessage() {
    const text = userInput.value.trim();
    if(!text) return;
    
    appendMessage("user", text);
    userInput.value = "";
    
    const response = getResponse(text.toLowerCase());
    setTimeout(() => appendMessage("ai", response), 500);
}

function appendMessage(sender, message) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    msgDiv.textContent = message;
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
}

function getResponse(input) {
    for (let key in responses) {
        if(input.includes(key)) return responses[key];
    }
    return responses["default"];
}

// Wysłanie Enterem
userInput.addEventListener("keydown", function(e) {
    if(e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
