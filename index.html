<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>LocalGPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: #343541;
    color: white;
    height: 100vh;
    display: flex;
}

/* SIDEBAR */
#sidebar {
    width: 260px;
    background: #202123;
    display: flex;
    flex-direction: column;
    padding: 10px;
}

#newChat {
    background: #343541;
    border: 1px solid #555;
    color: white;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 10px;
}

.chatItem {
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}
.chatItem:hover {
    background: #2a2b32;
}

/* MAIN */
#main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

#chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.msg {
    max-width: 800px;
    margin: auto;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    line-height: 1.5;
}

.user {
    background: #444654;
}

.ai {
    background: #343541;
}

/* INPUT */
#inputBar {
    border-top: 1px solid #555;
    padding: 15px;
    display: flex;
    gap: 10px;
}

#plus {
    background: #555;
    border: none;
    color: white;
    width: 40px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 20px;
}

#input {
    flex: 1;
    padding: 15px;
    border-radius: 8px;
    border: none;
    background: #40414f;
    color: white;
    font-size: 16px;
}
#input:focus { outline: none; }

#send {
    background: #19c37d;
    border: none;
    padding: 0 20px;
    border-radius: 8px;
    cursor: pointer;
    color: black;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="sidebar">
    <button id="newChat">+ Nowa rozmowa</button>
    <div class="chatItem">Rozmowa 1</div>
</div>

<div id="main">
    <div id="chat"></div>

    <div id="inputBar">
        <button id="plus">+</button>
        <input id="input" placeholder="Napisz wiadomoÅ›Ä‡...">
        <button id="send">âž¤</button>
    </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* NORMALIZACJA */
function normalize(text) {
    return text
        .toLowerCase()
        .replace(/[!?.,]/g, "")
        .trim();
}

/* INTELIGENCJA (HEURYSTYKA) */
function aiResponse(text) {
    const t = normalize(text);

    const greetings = ["elo","siema","hej","czeÅ›Ä‡","yo","witam"];
    if (greetings.includes(t)) {
        return "Siema ðŸ‘‹ Co chcesz dziÅ› zrobiÄ‡?";
    }

    if (t.includes("kim jesteÅ›")) {
        return "Jestem lokalnym AI zbudowanym w HTML i JavaScript. SymulujÄ™ ChatGPT bez serwera.";
    }

    if (t.includes("pomoc") || t.includes("help")) {
        return "MogÄ™ odpowiadaÄ‡ na pytania, symulowaÄ‡ AI i dziaÅ‚aÄ‡ offline. Pytaj konkretnie.";
    }

    if (t.includes("html")) {
        return "HTML to tylko interfejs. Prawdziwa inteligencja jest symulowana w JS.";
    }

    if (t.length < 3) {
        return "Napisz coÅ› konkretniejszego.";
    }

    return "Rozumiem sens wypowiedzi, ale potrzebujÄ™ wiÄ™cej kontekstu. RozwiÅ„ myÅ›l.";
}

/* UI */
function addMessage(type, text) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function send() {
    const text = input.value.trim();
    if (!text) return;
    addMessage("user", text);
    input.value = "";

    setTimeout(() => {
        addMessage("ai", aiResponse(text));
    }, 400);
}

document.getElementById("send").onclick = send;
input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
});
</script>

</body>
</html>
