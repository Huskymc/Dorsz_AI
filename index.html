<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorsz AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-main: #343541;
      --bg-sidebar: #202123;
      --bg-input: #40414f;
      --bg-msg-ai: #444654;
      --text: #ececf1;
      --text-dim: #8e8ea0;
      --accent: #19c37d;
      --accent-image: #a855f7;
      --accent-voice: #ef4444;
      --border: rgba(255,255,255,0.1);
      --sidebar-width: 260px;
      --sidebar-collapsed: 60px;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text);
      height: 100vh;
      display: flex;
    }
    
    #sidebar {
      width: var(--sidebar-width);
      background: var(--bg-sidebar);
      padding: 8px;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      overflow: hidden;
    }
    
    #sidebar.collapsed { width: var(--sidebar-collapsed); }
    #sidebar.collapsed .txt { display: none; }
    #sidebar.collapsed .mode-tab span { display: none; }
    #sidebar.collapsed .history-item span { display: none; }
    #sidebar.collapsed .sidebar-btn span { display: none; }
    #sidebar.collapsed .collapse-btn i { transform: rotate(180deg); }
    
    .collapse-btn {
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    
    .collapse-btn:hover { background: rgba(255,255,255,0.1); color: var(--text); }
    .collapse-btn i { transition: transform 0.3s; }
    
    .new-chat {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    
    .new-chat:hover { background: rgba(255,255,255,0.1); }
    
    .mode-tabs {
      display: flex;
      gap: 4px;
      margin-top: 16px;
      padding: 4px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    
    .mode-tab {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .mode-tab:hover { color: var(--text); }
    .mode-tab.active { background: var(--bg-input); color: var(--text); }
    .mode-tab.active.chat-mode { color: var(--accent); }
    .mode-tab.active.image-mode { color: var(--accent-image); }
    
    #history { flex: 1; overflow-y: auto; margin-top: 16px; }
    
    .history-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .history-item:hover { background: rgba(255,255,255,0.1); }
    .history-item.active { background: rgba(255,255,255,0.15); }
    .history-item i { opacity: 0.5; }
    
    .sidebar-bottom { border-top: 1px solid var(--border); padding-top: 8px; }
    
    .sidebar-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      white-space: nowrap;
    }
    
    .sidebar-btn:hover { background: rgba(255,255,255,0.1); }
    
    #main { flex: 1; display: flex; flex-direction: column; min-width: 0; }
    
    #topbar {
      height: 48px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }
    
    #topbar button {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }
    
    #topbar button:hover { background: rgba(255,255,255,0.1); }
    
    #modeIndicator { display: flex; align-items: center; gap: 8px; font-weight: 600; }
    #modeIndicator.image-mode { color: var(--accent-image); }
    
    #welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    #welcome.hidden { display: none; }
    
    .logo { font-size: 64px; margin-bottom: 16px; }
    #welcome h1 { font-size: 28px; margin-bottom: 8px; }
    #welcome > p { color: var(--text-dim); margin-bottom: 24px; }
    
    .prompts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; max-width: 600px; }
    
    .prompt {
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    
    .prompt:hover { background: rgba(255,255,255,0.1); }
    .prompt i { color: var(--accent); margin-right: 8px; }
    .prompt.image-prompt i { color: var(--accent-image); }
    
    #chat { flex: 1; overflow-y: auto; display: none; }
    #chat.active { display: block; }
    
    .msg { padding: 24px; }
    .msg.user { background: var(--bg-main); }
    .msg.assistant { background: var(--bg-msg-ai); }
    
    .msg-inner { max-width: 768px; margin: 0 auto; display: flex; gap: 16px; }
    
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 16px;
    }
    
    .avatar.user { background: #5436DA; }
    .avatar.assistant { background: var(--accent); }
    .avatar.assistant.image-mode { background: var(--accent-image); }
    
    .msg-text { flex: 1; line-height: 1.7; overflow-wrap: break-word; }
    .msg-text p { margin-bottom: 12px; }
    .msg-text p:last-child { margin-bottom: 0; }
    
    .msg-text pre {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
      margin: 12px 0;
      position: relative;
    }
    
    .msg-text code { font-family: 'Consolas', monospace; font-size: 14px; }
    .msg-text :not(pre) > code { background: rgba(0,0,0,0.4); padding: 2px 6px; border-radius: 4px; }
    .msg-text ul, .msg-text ol { margin: 12px 0; padding-left: 24px; }
    .msg-text li { margin-bottom: 6px; }
    .msg-text strong { font-weight: 600; }
    
    .generated-image { max-width: 100%; border-radius: 12px; margin: 12px 0; cursor: pointer; transition: transform 0.2s; }
    .generated-image:hover { transform: scale(1.02); }
    
    .image-actions { display: flex; gap: 8px; margin-top: 12px; }
    
    .image-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }
    
    .image-btn:hover { background: rgba(255,255,255,0.2); }
    
    .image-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 40px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
    }
    
    .image-loading .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-top-color: var(--accent-image);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 4px;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 12px;
    }
    
    .copy-btn:hover { background: rgba(255,255,255,0.2); color: var(--text); }
    
    .typing { display: inline-flex; gap: 4px; }
    
    .typing span {
      width: 8px;
      height: 8px;
      background: var(--text);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-8px); opacity: 1; }
    }
    
    #input-area { padding: 16px 24px 24px; }
    .input-wrapper { max-width: 768px; margin: 0 auto; }
    
    .input-box {
      display: flex;
      align-items: flex-end;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 12px;
    }
    
    .input-box:focus-within { border-color: rgba(255,255,255,0.3); }
    .input-box.image-mode:focus-within { border-color: var(--accent-image); }
    
    #attachBtn, #voiceBtn {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      font-size: 18px;
      transition: all 0.2s;
    }
    
    #attachBtn:hover, #voiceBtn:hover { color: var(--text); background: rgba(255,255,255,0.1); }
    #voiceBtn.recording { color: var(--accent-voice); animation: pulse 1s infinite; }
    
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    
    #fileInput { display: none; }
    
    #input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 16px;
      font-family: inherit;
      resize: none;
      max-height: 200px;
      line-height: 1.5;
      padding: 4px 8px;
    }
    
    #input::placeholder { color: var(--text-dim); }
    
    #send {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      font-size: 18px;
      transition: all 0.2s;
    }
    
    #send:hover { color: var(--text); background: rgba(255,255,255,0.1); }
    #send.active { color: var(--accent); }
    #send.active.image-mode { color: var(--accent-image); }
    #send:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .input-info { text-align: center; font-size: 12px; color: var(--text-dim); margin-top: 12px; }
    
    #attachments { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px; }
    #attachments:empty { display: none; }
    
    .attachment {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.1);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
    }
    
    .attachment i { color: var(--accent); }
    .attachment .remove { background: none; border: none; color: var(--text-dim); cursor: pointer; padding: 2px; font-size: 12px; }
    .attachment .remove:hover { color: #ff6b6b; }
    
    .file-preview {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .file-preview i { font-size: 24px; color: var(--accent); }
    .file-preview .file-info { flex: 1; }
    .file-preview .file-name { font-weight: 500; }
    .file-preview .file-size { font-size: 12px; color: var(--text-dim); }
    
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal.hidden { display: none; }
    
    .modal-box {
      background: var(--bg-sidebar);
      padding: 32px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
    }
    
    .modal-box h2 { margin-bottom: 16px; }
    .modal-box p { color: var(--text-dim); margin-bottom: 16px; font-size: 14px; }
    
    .modal-box input, .modal-box select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
    }
    
    .modal-box button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }
    
    .modal-box button:hover { opacity: 0.9; }
    .modal-box button.secondary { background: none; border: 1px solid var(--border); color: var(--text); margin-top: 8px; }
    .modal-box label { display: block; margin-bottom: 6px; font-size: 14px; }
    .setting { margin-bottom: 16px; }
    
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      cursor: zoom-out;
    }
    
    #lightbox.show { display: flex; }
    #lightbox img { max-width: 95%; max-height: 95%; border-radius: 8px; }
    
    #lightbox .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
    
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        transform: translateX(-100%);
        transition: transform 0.3s, width 0.3s;
        z-index: 100;
        width: var(--sidebar-width) !important;
      }
      #sidebar.open { transform: translateX(0); }
      #sidebar.collapsed { width: var(--sidebar-width) !important; }
      .prompts { grid-template-columns: 1fr; }
      .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 99; display: none; }
      .overlay.show { display: block; }
      .collapse-btn { display: none; }
    }
  </style>
</head>

// ========== HANDLE KEY ==========
function handleKey(e) {

    send();

}

// ========== INIT ==========

  document.getElementById('modelSelect').value = model;
  document.getElementById('userNameInput').value = userName;
  
  if (localStorage.getItem('dorsz_collapsed') === 'true') {
    document.getElementById('sidebar').classList.add('collapsed');

// ========== VOICE - NIE PRZERYWA ==========
function initVoice() {
  if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {

    return;
  }
  
  var SR = window.webkitSpeechRecognition || window.SpeechRecognition;
  recognition = new SR();
  recognition.lang = 'pl-PL';
  recognition.continuous = true;
  recognition.interimResults = true;
  
  recognition.onresult = function(e) {
    var final = voiceText;
    var interim = '';
    
    for (var i = e.resultIndex; i < e.results.length; i++) {
      var transcript = e.results[i][0].transcript;
      if (e.results[i].isFinal) {
        final += transcript + ' ';
        voiceText = final;
      } else {
        interim = transcript;
      }
    }
    
    document.getElementById('input').value = final + interim;
    resize();
  };
  
  recognition.onerror = function(e) {
    if (e.error === 'not-allowed') {
      alert('Zezw√≥l na dostƒôp do mikrofonu!');
      stopVoice();
    }
  };
  
  recognition.onend = function() {
    if (isRecording) {
      setTimeout(function() {
        if (isRecording) {
          try { recognition.start(); } catch(err) {}
        }
      }, 100);
    }
  };
}

function toggleVoice() {
  if (!recognition) {
    alert('Twoja przeglƒÖdarka nie obs≈Çuguje mikrofonu');
    return;
  }
  if (isRecording) {
    stopVoice();
  } else {
    startVoice();
  }
}

function startVoice() {
  isRecording = true;
  voiceText = document.getElementById('input').value;
  document.getElementById('voiceBtn').classList.add('recording');
  document.getElementById('voiceBtn').innerHTML = '<i class="fas fa-stop"></i>';
  try { recognition.start(); } catch(e) {}
}

function stopVoice() {
  isRecording = false;
  document.getElementById('voiceBtn').classList.remove('recording');
  document.getElementById('voiceBtn').innerHTML = '<i class="fas fa-microphone"></i>';
  try { recognition.stop(); } catch(e) {}
}

// ========== COLLAPSE ==========
function toggleCollapse() {

// ========== MODE ==========
function setMode(mode) {

}

function updateModeUI() {
  var chatTab = document.getElementById('chatTab');
  var imageTab = document.getElementById('imageTab');
  var indicator = document.getElementById('modeIndicator');
  var inputBox = document.getElementById('inputBox');

  if (currentMode === 'chat') {
    chatTab.classList.add('active');

    indicator.innerHTML = 'üêü Dorsz AI';
    indicator.classList.remove('image-mode');
    inputBox.classList.remove('image-mode');
    sendBtn.classList.remove('image-mode');
    input.placeholder = 'Napisz wiadomo≈õƒá...';
    inputInfo.textContent = 'Dorsz AI ‚Ä¢ OpenAI ' + model.toUpperCase() + ' ‚Ä¢ Enter = wy≈õlij';
    attachBtn.style.display = 'block';
    welcomeText.textContent = userName ? 'Cze≈õƒá ' + userName + '! Jak mogƒô Ci pom√≥c?' : 'Jak mogƒô Ci dzisiaj pom√≥c?';
    renderPrompts(CHAT_PROMPTS, false);
  } else {
    chatTab.classList.remove('active');
    imageTab.classList.add('active');

    inputBox.classList.add('image-mode');
    sendBtn.classList.add('image-mode');

}

function renderPrompts(prompts, isImage) {
  var container = document.getElementById('promptsContainer');
  container.innerHTML = '';
  for (var i = 0; i < prompts.length; i++) {
    var p = prompts[i];
    var div = document.createElement('div');
    div.className = 'prompt' + (isImage ? ' image-prompt' : '');
    div.innerHTML = '<i class="fas ' + p.icon + '"></i> ' + p.text;
    (function(text) {
      div.onclick = function() { use(text); };
    })(p.text);
    container.appendChild(div);
  }
}

// ========== FILES ==========
function handleFiles(files) {
  if (currentMode === 'image') return;
  for (var i = 0; i < files.length; i++) {
    var file = files[i];
    if (file.size > 100000) {
      alert('Plik "' + file.name + '" za du≈ºy (max 100KB)');
      continue;
    }
    (function(f) {
      var reader = new FileReader();
      reader.onload = function(e) {
        attachedFiles.push({ name: f.name, size: f.size, content: e.target.result });
        renderAttachments();
      };
      reader.readAsText(f);
    })(file);
  }
  document.getElementById('fileInput').value = '';
}

function renderAttachments() {
  var el = document.getElementById('attachments');
  el.innerHTML = '';
  for (var i = 0; i < attachedFiles.length; i++) {
    (function(index) {
      var file = attachedFiles[index];
      var div = document.createElement('div');
      div.className = 'attachment';
      div.innerHTML = '<i class="fas fa-file-code"></i><span>' + file.name + '</span><button class="remove" onclick="removeFile(' + index + ')"><i class="fas fa-times"></i></button>';
      el.appendChild(div);
    })(i);
  }
}

function removeFile(index) {
  attachedFiles.splice(index, 1);
  renderAttachments();
}

function formatFileSize(bytes) {
  if (bytes < 1024) return bytes + ' B';
  return (bytes / 1024).toFixed(1) + ' KB';
}

// ========== SEND ==========
function send() {
  var text = document.getElementById('input').value.trim();
  if ((!text && attachedFiles.length === 0) || generating) return;
  
  if (isRecording) stopVoice();
  
  if (currentMode === 'image') {
    generateImage(text);
  } else {
    sendChat(text);
  }
}

function sendChat(text) {
  document.getElementById('welcome').classList.add('hidden');
  document.getElementById('chat').classList.add('active');
  
  var fullMessage = text;
  var fileInfoHtml = '';
  
  if (attachedFiles.length > 0) {
    fullMessage += '\n\n';
    for (var i = 0; i < attachedFiles.length; i++) {
      var file = attachedFiles[i];
      fullMessage += 'üìé Plik: ' + file.name + '\n```\n' + file.content + '\n```\n\n';
      fileInfoHtml += '<div class="file-preview"><i class="fas fa-file-code"></i><div class="file-info"><div class="file-name">' + file.name + '</div><div class="file-size">' + formatFileSize(file.size) + '</div></div></div>';
    }
  }
  
  messages.push({ role: 'user', content: fullMessage });
  addMsg('user', text + fileInfoHtml, true);
  
  document.getElementById('input').value = '';
  attachedFiles = [];
  renderAttachments();
  resize();
  
  generating = true;
  document.getElementById('send').disabled = true;
  var typing = addTyping();
  
  var requestMessages = [{ role: 'system', content: getSystemPrompt() }];
  for (var i = 0; i < messages.length; i++) {
    requestMessages.push(messages[i]);
  }
  
  fetch(API_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + API_KEY
    },
    body: JSON.stringify({
      model: model,
      messages: requestMessages,
      temperature: 0.7,
      max_tokens: 4096
    })
  })
  .then(function(res) { return res.json(); })
  .then(function(data) {
    typing.remove();
    if (data.choices && data.choices[0]) {
      var reply = data.choices[0].message.content;
      messages.push({ role: 'assistant', content: reply });
      addMsg('assistant', reply);
      saveChat();
    } else {
      var errMsg = data.error ? data.error.message : 'Nieznany b≈ÇƒÖd';
      addMsg('assistant', '‚ùå B≈ÇƒÖd: ' + errMsg);
    }
  })
  .catch(function(err) {
    typing.remove();
    addMsg('assistant', '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ' + err.message);
  })
  .finally(function() {
    generating = false;
    document.getElementById('send').disabled = false;
  });
}

// ========== IMAGE - DALL-E 3 ==========
function generateImage(prompt) {
  document.getElementById('welcome').classList.add('hidden');
  document.getElementById('chat').classList.add('active');
  
  messages.push({ role: 'user', content: prompt });
  addMsg('user', prompt, true);
  
  document.getElementById('input').value = '';
  resize();
  
  generating = true;
  document.getElementById('send').disabled = true;
  
  var loadingDiv = document.createElement('div');
  loadingDiv.className = 'msg assistant';
  loadingDiv.innerHTML = '<div class="msg-inner"><div class="avatar assistant image-mode">üé®</div><div class="msg-text"><div class="image-loading"><div class="spinner"></div><span>Generujƒô obraz z DALL¬∑E 3...</span></div></div></div>';
  document.getElementById('chat').appendChild(loadingDiv);
  loadingDiv.scrollIntoView({ behavior: 'smooth' });
  
  fetch(IMAGE_API_URL, {
    method: 'POST',

    },

    })
  })
  .then(function(res) { return res.json(); })
  .then(function(data) {

      var imageUrl = data.data[0].url;
      var greeting = userName ? userName + ', oto ' : 'Oto ';
      var responseHtml = '<p>' + greeting + 'Tw√≥j obraz:</p>' +
        '<img src="' + imageUrl + '" class="generated-image" onclick="openLightbox(\'' + imageUrl + '\')">' +
        '<div class="image-actions">' +
        '<button class="image-btn" onclick="window.open(\'' + imageUrl + '\')"><i class="fas fa-external-link-alt"></i> Otw√≥rz</button>' +
        '<button class="image-btn" onclick="downloadImage(\'' + imageUrl + '\')"><i class="fas fa-download"></i> Pobierz</button>' +
        '</div>';
      messages.push({ role: 'assistant', content: '[Obraz: ' + prompt + ']' });
      addMsg('assistant', responseHtml, true);
      saveChat();
    } else {
      var errMsg = data.error ? data.error.message : 'Nieznany b≈ÇƒÖd';
      addMsg('assistant', '‚ùå B≈ÇƒÖd generowania obrazu: ' + errMsg, true);
    }
    
    generating = false;
    document.getElementById('send').disabled = false;
  })
  .catch(function(err) {
    loadingDiv.remove();
    addMsg('assistant', '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ' + err.message, true);
    generating = false;
    document.getElementById('send').disabled = false;
  });
}

}

}

}

// ========== MESSAGES ==========
function escapeHtml(text) {
  return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

function addMsg(role, content, isRaw) {
  var div = document.createElement('div');
  div.className = 'msg ' + role;
  
  var avatar = role === 'user' ? '<i class="fas fa-user"></i>' : 'üêü';
  var avatarClass = role;
  if (role === 'assistant' && currentMode === 'image') {
    avatarClass += ' image-mode';
  }
  
  var formatted = isRaw ? content : format(content);
  
  div.innerHTML = '<div class="msg-inner"><div class="avatar ' + avatarClass + '">' + avatar + '</div><div class="msg-text">' + formatted + '</div></div>';
  
  document.getElementById('chat').appendChild(div);
  div.scrollIntoView({ behavior: 'smooth' });
  
  var pres = div.querySelectorAll('pre');
  for (var i = 0; i < pres.length; i++) {
    (function(pre) {
      var btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.innerHTML = '<i class="fas fa-copy"></i> Kopiuj';
      btn.onclick = function() {
        var code = pre.querySelector('code');
        if (code) {
          navigator.clipboard.writeText(code.textContent);
          btn.innerHTML = '<i class="fas fa-check"></i> OK!';
          setTimeout(function() { btn.innerHTML = '<i class="fas fa-copy"></i> Kopiuj'; }, 2000);
        }
      };
      pre.appendChild(btn);
    })(pres[i]);
  }
  
  return div;
}

function addTyping() {
  var div = document.createElement('div');
  div.className = 'msg assistant';
  div.innerHTML = '<div class="msg-inner"><div class="avatar assistant">üêü</div><div class="msg-text"><div class="typing"><span></span><span></span><span></span></div></div></div>';
  document.getElementById('chat').appendChild(div);
  div.scrollIntoView({ behavior: 'smooth' });
  return div;
}

function format(text) {
  if (!text) return '';
  text = escapeHtml(text);
  text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, function(m, lang, code) {
    return '<pre><code class="language-' + lang + '">' + code.trim() + '</code></pre>';
  });
  text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
  text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
  text = text.replace(/\n/g, '<br>');
  return text;
}

// ========== HISTORY ==========
function saveChat() {
  if (!messages.length) return;
  var title = messages[0].content.substring(0, 30);
  var data = { title: title, messages: messages.slice(), date: Date.now(), mode: currentMode };
  if (currentChat !== null) {
    chats[currentChat] = data;
  } else {
    currentChat = chats.length;
    chats.push(data);
  }
  if (chats.length > 50) chats = chats.slice(-50);
  localStorage.setItem('dorsz_chats', JSON.stringify(chats));
  renderHistory();
}

function loadChat(i) {
  currentChat = i;
  messages = chats[i].messages.slice();
  if (chats[i].mode) currentMode = chats[i].mode;
  updateModeUI();
  document.getElementById('welcome').classList.add('hidden');
  document.getElementById('chat').classList.add('active');
  document.getElementById('chat').innerHTML = '';
  for (var j = 0; j < messages.length; j++) {
    addMsg(messages[j].role, messages[j].content);
  }
  renderHistory();
  closeSidebar();
}

function renderHistory() {
  var el = document.getElementById('history');
  el.innerHTML = '';
  for (var i = chats.length - 1; i >= 0; i--) {
    (function(index) {
      var c = chats[index];
      var icon = c.mode === 'image' ? 'fa-image' : 'fa-comment';
      var div = document.createElement('div');
      div.className = 'history-item' + (index === currentChat ? ' active' : '');
      div.innerHTML = '<i class="fas ' + icon + '"></i><span>' + escapeHtml(c.title) + '</span>';
      div.onclick = function() { loadChat(index); };
      el.appendChild(div);
    })(i);
  }
}

function newChat() {
  currentChat = null;
  messages = [];
  attachedFiles = [];
  renderAttachments();
  document.getElementById('chat').innerHTML = '';
  document.getElementById('chat').classList.remove('active');
  document.getElementById('welcome').classList.remove('hidden');
  renderHistory();
  closeSidebar();
}

function clearAll() {
  if (!confirm('UsunƒÖƒá ca≈ÇƒÖ historiƒô?')) return;
  chats = [];
  localStorage.removeItem('dorsz_chats');
  newChat();
}
