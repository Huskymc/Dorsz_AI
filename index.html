<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:Arial,sans-serif;background:#0e0e0e;color:#fff;display:flex;height:100vh;}
#sidebar{width:260px;background:#151515;padding:10px;display:flex;flex-direction:column;}

.msg{margin-bottom:12px;padding:10px;border-radius:6px;max-width:80%;}
.user{background:#1e3a5f;align-self:flex-end;}
.assistant{background:#1f1f1f;align-self:flex-start;}

#input{flex:1;padding:12px;background:#111;color:#fff;border:none;outline:none;font-size:15px;}

</style>
</head>
<body>

<div id="sidebar">
<h2>ğŸŸ Dorsz</h2>
<button onclick="newChat()">â• Nowy czat</button>
</div>

<div id="main">
<div id="topbar"><div>Dorsz 3.0</div><div></div></div>

<div id="chat"></div>

<div id="inputBar">
<input id="input" placeholder="Napisz do Dorszaâ€¦" />
<button id="sendBtn" onclick="sendMessage()">WyÅ›lij</button>
</div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
let memory = [];
let isThinking = false; // blokada spamu

input.addEventListener("keydown", e => {
    if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendMessage();}
});

function addMessage(role,text){
    const div=document.createElement("div");
    div.className="msg "+role;
    div.textContent=text;
    chat.appendChild(div);
    chat.scrollTop=chat.scrollHeight;
}

// Logika Dorsza
function analyze(text){
    const t=text.toLowerCase();

    if(/hej|siemka|siema|elo|czeÅ›Ä‡|witaj/.test(t))
        return "Hej! ğŸ‘‹ W czym mogÄ™ pomÃ³c?";

    if(/pomoc|nie wiem|nie wiem jak/.test(t))
        return "Spokojnie ğŸ™‚. Opisz dokÅ‚adnie, co chcesz zrobiÄ‡, a pomogÄ™ krok po kroku.";

    if(t.includes("skrypt")) return "Jaki skrypt chcesz zrobiÄ‡? Java, JS, HTML, Minecraft, plugin?";
    if(t.includes("plugin")) return "Na jakÄ… wersjÄ™? Paper, Spigot, Velocity?";
    if(t.includes("bÅ‚Ä…d") || t.includes("error")) return "Wklej kod albo logi â€“ przeanalizujÄ™.";
    if(t.includes("html")) return "Chcesz caÅ‚y plik HTML czy tylko fragment?";
    if(t.includes("java")) return "Jaka wersja Javy i co dokÅ‚adnie nie dziaÅ‚a?";

    if(t==="test") return "To jest wiadomoÅ›Ä‡ testowa âœ…";
    if(t.length<3) return "Napisz trochÄ™ wiÄ™cej ğŸ™‚";

    return "Hmmâ€¦ powiedz coÅ› wiÄ™cej, abym mÃ³gÅ‚ pomÃ³c.";
}

// WyÅ›lij wiadomoÅ›Ä‡
function sendMessage(){
    if(isThinking) return; // blokada spamu
    const text=input.value.trim();
    if(!text) return;

    addMessage("user",text);
    memory.push({role:"user",text});
    input.value="";

    isThinking = true;
    const div = document.createElement("div");
    div.className = "msg assistant";
    div.textContent = "AnalizujÄ™ problemâ€¦";
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    setTimeout(()=>{
        const reply = analyze(text);
        let idx=0;
        const interval = setInterval(()=>{
            div.textContent = reply.slice(0,idx+1);
            chat.scrollTop = chat.scrollHeight;
            idx++;
            if(idx>=reply.length){
                clearInterval(interval);
                memory.push({role:"assistant",text:reply});
                isThinking = false; // odblokuj wysyÅ‚anie
            }
        },30);
    },200);
}

// Nowy czat
function newChat(){
    chat.innerHTML="";
    memory=[];
    addMessage("assistant","Nowy czat. W czym mogÄ™ pomÃ³c?");
}

// Start
addMessage("assistant","Hej! Jestem Dorsz ğŸŸ Jak mogÄ™ pomÃ³c?");
</script>

</body>
</html>
