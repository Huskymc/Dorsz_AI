<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorsz AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-main: #343541;
      --bg-sidebar: #202123;
      --bg-input: #40414f;
      --bg-msg-ai: #444654;
      --text: #ececf1;
      --text-dim: #8e8ea0;
      --accent: #19c37d;
      --border: rgba(255,255,255,0.1);
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text);
      height: 100vh;
      display: flex;
    }
    
    #sidebar {
      width: 260px;
      background: var(--bg-sidebar);
      padding: 8px;
      display: flex;
      flex-direction: column;
    }
    
    .new-chat {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
    }
    
    .new-chat:hover { background: rgba(255,255,255,0.1); }
    
    #history {
      flex: 1;
      overflow-y: auto;
      margin-top: 16px;
    }
    
    .history-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .history-item:hover { background: rgba(255,255,255,0.1); }
    .history-item.active { background: rgba(255,255,255,0.15); }
    
    .sidebar-bottom {
      border-top: 1px solid var(--border);
      padding-top: 8px;
    }
    
    .sidebar-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: none;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    
    .sidebar-btn:hover { background: rgba(255,255,255,0.1); }
    
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    
    #topbar {
      height: 48px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }
    
    #topbar button {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }
    
    #topbar button:hover { background: rgba(255,255,255,0.1); }
    
    #welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    #welcome.hidden { display: none; }
    
    .logo { font-size: 64px; margin-bottom: 16px; }
    #welcome h1 { font-size: 28px; margin-bottom: 8px; }
    #welcome > p { color: var(--text-dim); margin-bottom: 24px; }
    
    .prompts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      max-width: 600px;
    }
    
    .prompt {
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    
    .prompt:hover { background: rgba(255,255,255,0.1); }
    .prompt i { color: var(--accent); margin-right: 8px; }
    
    #chat {
      flex: 1;
      overflow-y: auto;
      display: none;
    }
    
    #chat.active { display: block; }
    
    .msg { padding: 24px; }
    .msg.user { background: var(--bg-main); }
    .msg.assistant { background: var(--bg-msg-ai); }
    
    .msg-inner {
      max-width: 768px;
      margin: 0 auto;
      display: flex;
      gap: 16px;
    }
    
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 16px;
    }
    
    .avatar.user { background: #5436DA; }
    .avatar.assistant { background: var(--accent); }
    
    .msg-text {
      flex: 1;
      line-height: 1.7;
      overflow-wrap: break-word;
    }
    
    .msg-text p { margin-bottom: 12px; }
    .msg-text p:last-child { margin-bottom: 0; }
    
    .msg-text pre {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
      margin: 12px 0;
      position: relative;
    }
    
    .msg-text code {
      font-family: 'Consolas', monospace;
      font-size: 14px;
    }
    
    .msg-text :not(pre) > code {
      background: rgba(0,0,0,0.4);
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .msg-text ul, .msg-text ol {
      margin: 12px 0;
      padding-left: 24px;
    }
    
    .msg-text li { margin-bottom: 6px; }
    .msg-text strong { font-weight: 600; }
    
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 4px;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 12px;
    }
    
    .copy-btn:hover { background: rgba(255,255,255,0.2); color: var(--text); }
    
    .typing {
      display: inline-flex;
      gap: 4px;
    }
    
    .typing span {
      width: 8px;
      height: 8px;
      background: var(--text);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-8px); opacity: 1; }
    }
    
    #input-area { padding: 16px 24px 24px; }
    
    .input-box {
      max-width: 768px;
      margin: 0 auto;
      display: flex;
      align-items: flex-end;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
    }
    
    .input-box:focus-within { border-color: rgba(255,255,255,0.3); }
    
    #input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 16px;
      font-family: inherit;
      resize: none;
      max-height: 200px;
      line-height: 1.5;
    }
    
    #input::placeholder { color: var(--text-dim); }
    
    #send {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }
    
    #send:hover { color: var(--text); background: rgba(255,255,255,0.1); }
    #send.active { color: var(--accent); }
    #send:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .input-info {
      text-align: center;
      font-size: 12px;
      color: var(--text-dim);
      margin-top: 12px;
    }
    
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal.hidden { display: none; }
    
    .modal-box {
      background: var(--bg-sidebar);
      padding: 32px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
    }
    
    .modal-box h2 { margin-bottom: 16px; }
    .modal-box p { color: var(--text-dim); margin-bottom: 16px; font-size: 14px; }
    
    .modal-box input, .modal-box select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
    }
    
    .modal-box button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }
    
    .modal-box button:hover { opacity: 0.9; }
    
    .modal-box button.secondary {
      background: none;
      border: 1px solid var(--border);
      color: var(--text);
      margin-top: 8px;
    }
    
    .modal-box a { color: var(--accent); }
    .modal-box label { display: block; margin-bottom: 6px; font-size: 14px; }
    .setting { margin-bottom: 16px; }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
    
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        transform: translateX(-100%);
        transition: transform 0.3s;
        z-index: 100;
      }
      #sidebar.open { transform: translateX(0); }
      .prompts { grid-template-columns: 1fr; }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 99;
        display: none;
      }
      .overlay.show { display: block; }
    }
  </style>
</head>
<body>

<div class="modal" id="keyModal">
  <div class="modal-box">
    <h2>üêü Dorsz AI</h2>
    <p>Podaj klucz API Groq aby rozpoczƒÖƒá:</p>
    <input type="password" id="keyInput" placeholder="gsk_xxxxxxxxxxxxxx">
    <button onclick="saveKey()">Zapisz i rozpocznij</button>
    <p style="margin-top:16px;text-align:center">
      <a href="https://console.groq.com/keys" target="_blank">üëâ ZdobƒÖd≈∫ darmowy klucz tutaj</a>

</div>

<div class="modal hidden" id="settingsModal">
  <div class="modal-box">
    <h2><i class="fas fa-cog"></i> Ustawienia</h2>
    <div class="setting">
      <label>Model AI:</label>
      <select id="modelSelect">
        <option value="llama-3.3-70b-versatile">Llama 3.3 70B (najlepszy)</option>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div id="sidebar">
  <button class="new-chat" onclick="newChat()">
    <i class="fas fa-plus"></i> Nowy czat
  </button>
  <div id="history"></div>
  <div class="sidebar-bottom">
    <button class="sidebar-btn" onclick="clearAll()">
      <i class="fas fa-trash"></i> Wyczy≈õƒá wszystko
    </button>
    <button class="sidebar-btn" onclick="openSettings()">
      <i class="fas fa-cog"></i> Ustawienia
    </button>
  </div>
</div>

<div id="main">
  <div id="topbar">
    <button onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <span style="font-weight:600">üêü Dorsz AI</span>
    <button onclick="openSettings()"><i class="fas fa-cog"></i></button>
  </div>

  <div id="welcome">
    <div class="logo">üêü</div>
    <h1>Dorsz AI</h1>
    <p>Jak mogƒô Ci dzisiaj pom√≥c?</p>
    <div class="prompts">
      <div class="prompt" onclick="use('Napisz plugin Minecraft kt√≥ry teleportuje gracza do spawnu')">
        <i class="fas fa-gamepad"></i> Plugin Minecraft
      </div>
      <div class="prompt" onclick="use('Wyja≈õnij mi jak dzia≈Ça async/await w JavaScript')">
        <i class="fas fa-code"></i> Wyja≈õnij async/await
      </div>
      <div class="prompt" onclick="use('Mam b≈ÇƒÖd w kodzie, pom√≥≈º mi go naprawiƒá')">
        <i class="fas fa-bug"></i> Napraw b≈ÇƒÖd
      </div>
      <div class="prompt" onclick="use('Stw√≥rz stronƒô HTML z nowoczesnym designem')">
        <i class="fas fa-globe"></i> Stw√≥rz stronƒô HTML
      </div>
    </div>
  </div>

  <div id="chat"></div>

  <div id="input-area">
    <div class="input-box">
      <textarea id="input" rows="1" placeholder="Napisz wiadomo≈õƒá..."></textarea>
      <button id="send" onclick="send()"><i class="fas fa-paper-plane"></i></button>
    </div>
    <div class="input-info">Dorsz AI ‚Ä¢ Llama 3.3 przez Groq ‚Ä¢ Enter = wy≈õlij</div>
  </div>
</div>

<script>
var API_URL = 'https://api.groq.com/openai/v1/chat/completions';

var SYSTEM = 'Jeste≈õ Dorsz AI - inteligentny asystent programisty. Odpowiadaj po polsku. Formatuj kod w blokach ```jƒôzyk. BƒÖd≈∫ konkretny i pomocny.';

var apiKey = localStorage.getItem('dorsz_key') || '';
var model = localStorage.getItem('dorsz_model') || 'llama-3.3-70b-versatile';
var chats = [];
var currentChat = null;
var messages = [];
var generating = false;

try {
  chats = JSON.parse(localStorage.getItem('dorsz_chats') || '[]');
} catch(e) {
  chats = [];
}

var chat = document.getElementById('chat');
var input = document.getElementById('input');
var sendBtn = document.getElementById('send');
var welcome = document.getElementById('welcome');
var historyEl = document.getElementById('history');
var keyModal = document.getElementById('keyModal');
var settingsModal = document.getElementById('settingsModal');
var sidebar = document.getElementById('sidebar');
var overlay = document.getElementById('overlay');

function init() {
  if (!apiKey) {
    keyModal.classList.remove('hidden');
  } else {
    keyModal.classList.add('hidden');
  }
  document.getElementById('modelSelect').value = model;
  renderHistory();
  
  input.addEventListener('input', resize);
  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });
}

function saveKey() {
  var key = document.getElementById('keyInput').value.trim();
  if (!key) {
    alert('Podaj klucz API Groq');
    return;
  }
  apiKey = key;
  localStorage.setItem('dorsz_key', key);
  keyModal.classList.add('hidden');
}

function send() {
  var text = input.value.trim();
  if (!text || generating) return;
  
  welcome.classList.add('hidden');
  chat.classList.add('active');
  
  messages.push({ role: 'user', content: text });
  addMsg('user', text);
  
  input.value = '';
  resize();
  
  generating = true;
  sendBtn.disabled = true;
  var typing = addTyping();
  
  fetch(API_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + apiKey
    },
    body: JSON.stringify({
      model: model,
      messages: [{ role: 'system', content: SYSTEM }].concat(messages),
      temperature: 0.7,
      max_tokens: 4096
    })
  })
  .then(function(res) {
    if (!res.ok) {
      return res.json().then(function(err) {
        throw new Error(err.error ? err.error.message : 'B≈ÇƒÖd ' + res.status);
      });
    }
    return res.json();
  })
  .then(function(data) {
    var reply = data.choices[0].message.content;
    typing.remove();
    messages.push({ role: 'assistant', content: reply });
    addMsg('assistant', reply);
    saveChat();
  })
  .catch(function(err) {
    typing.remove();
    addMsg('assistant', '‚ùå B≈ÇƒÖd: ' + err.message + '\n\nSprawd≈∫ czy klucz API jest poprawny.');
  })
  .finally(function() {
    generating = false;
    sendBtn.disabled = false;
  });
}

function addMsg(role, content) {
  var div = document.createElement('div');
  div.className = 'msg ' + role;
  
  var avatar = role === 'user' ? '<i class="fas fa-user"></i>' : 'üêü';
  
  div.innerHTML = '<div class="msg-inner"><div class="avatar ' + role + '">' + avatar + '</div><div class="msg-text">' + format(content) + '</div></div>';
  
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  
  var pres = div.querySelectorAll('pre');
  for (var i = 0; i < pres.length; i++) {
    (function(pre) {
      var btn = document.createElement('button');
      btn.className =
